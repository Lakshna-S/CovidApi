<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<br>
<div>
  <div style="background-color:orangered; font-size: large; height:30px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h4 style="color:white; text-align:center">Coronavirus (COVID-19) Live Status With Country</h4>
</div>
<br>
<label class="p-3 ms-5" style="font-size: x-large;"><b>Total Confirmed Worldwide :</b></label><label style="font-size: x-large;">{{TotalConfirmed}}</label>
<label class="p-4" style="font-size: x-large;"><b>Total Deaths Worldwide :</b></label><label style="font-size: x-large;">{{TotalDeaths}}</label>
<label class="p-4" style="font-size: x-large;"><b>Total Recovered Worldwide :</b></label><label style="font-size: x-large;">{{TotalRecovered}}</label>
<br>
<br>
<br>
<label class="label" style="padding-left:420px;"><b>Country Name:</b></label>&nbsp;&nbsp;
<select [(ngModel)]="country">
  <option *ngFor="let country of countries" value={{country.Slug}}>
    {{country.Country}}
  </option>
</select>
<br><br>
<div style="text-align: center;">
<button (click)="getCoronaData()" class="btn btn-info">Seach Corona Data</button>
</div>
<br>
<h1 style="text-align: center; color:blue;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Country Wise Till Date : {{Date}}</h1>
<br>
<table align="center" border="2px solid black" cellpadding="4" cellspacing="4">
    <tr>
        <th style="background-color: Yellow;color: blue">Country</th>
        <th style="background-color: Yellow;color: blue">Total Confirmed</th>
        <th style="background-color: Yellow;color: blue">Total Recovered</th>
        <th style="background-color: Yellow;color: blue">Total Deaths</th>
        <th style="background-color: Yellow;color: blue">Total Active</th>
    </tr>
        <tr>
            <td>{{Country}}</td>
            <td>{{Confirmed}}</td>
            <td>{{Recovered}}</td>
            <td>{{Deaths}}</td>
            <td>{{Active}}</td>
        </tr>
</table>
</div>
